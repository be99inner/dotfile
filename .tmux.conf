# Set true color for tmux
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
# Reset configuration from global
set -gu status

# List of Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'

# Set no esacape delay time
set -sg escape-time 0

# set history limit
set -g history-limit 12000000

# set autosave and restore session
set -g @continuum-boot 'on'
set -g @continuum-restore 'on'

# enable focus-event on vim/neovim
set -g focus-event on

# set resurrect
# restore neovim session
set -g @resurrect-strategy-nvim 'session'
# restore vim session
set -g @resurrect-strategy-vim 'session'

# set copy-cat search same as vim
# on search is reversed from button
set -g @copycat_next N
set -g @copycat_prev n

# prefix highlight
set -g @prefix_highlight_fg 'white'
set -g @prefix_highlight_bg 'blue'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=black,bg=red,bold'
set -g @prefix_highlight_show_sync_mode 'on'
set -g @prefix_highlight_sync_mode_attr 'fg=black,bg=blue'
set -g @prefix_highlight_prefix_prompt 'Wait'
set -g @prefix_highlight_copy_prompt 'Copy'
set -g @prefix_highlight_sync_prompt 'Sync'

# set vi mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection

# copy to clipboard
set -g @custom_copy_command 'xsel -i --clipboard'
set -g @override_copy_command 'xsel -i --clipboard'
set -g @yank_selection 'clipboard' # or 'secondary' or 'primary'
set -g @yank_selection_mouse 'clipboard' # or 'primary' or 'secondary'
set -g @yank_action 'copy-pipe' # or 'copy-pipe-and-cancel' for the default
set -g @yank_with_mouse on # or 'off'

# enable mouse
set-option -g mouse on

#  bell
set -g visual-bell off
set -g visual-activity off
set -g visual-silence off
set -g bell-action none
set-window-option -g monitor-activity off

# modes style
#set-window-option -g clock-mode-colour colour5
#set-window-option -g mode-style 'fg=colour1 bg=colour18 bold'

# Set status position
set -g status-position top
# set panes style
# set -g pane-border-style 'fg=250033 bg=#df80ff'
# set -g pane-active-border-style 'fg=#e6e4e7 bg=#e6e4e7'
# set panel to center
set -g status-justify left

# don't rename windows automatically
set-option -g allow-rename off

# statusbar style
set -g status-style 'fg=#26d9d9 bg=#232323 dim'
set -g status-left ''
set -g status-left-length 20
set -g status-right-length 50

# set -g status-right '#[fg=#000000,bg=#808080] %d/%m #[fg=colour233,bg=colour8] %H:%M:%S '

# active window
set-window-option -g window-status-current-style 'fg=#1affff bg=#808080 bold'
set-window-option -g window-status-current-format ' #I#[fg=#1affff]:#[fg=#d1d1e1]#W#[fg=#1affff]#F '
# inactive window
set-window-option -g window-status-style 'fg=#969696 bg=#2a2a3c'
set-window-option -g window-status-format ' #I#[fg=#969696]:#[fg=#969696]#W#[fg=#969696]#F '
set-window-option -g window-status-bell-style 'fg=colour255 bg=colour1 bold'

# messages
# set -g message-style 'fg=colour232 bg=colour16 bold'

# set status
set -g status-right '#{prefix_highlight}#[fg=#e4e6e7,bg=#3d4043] #{cpu_percentage} #[fg=#e4e6e7,bg=#555a5e] #{ram_percentage} #[fg=#e4e6e7,bg=#3d4043] #{gpu_percentage} #[default] #[bold]#(hostname) '
# set -g status-right '#{prefix_highlight}#{cpu_bg_color}|#{cpu_percentage}#{cpu_icon}#{ram_bg_color}#{ram_percentage}#{ram_icon}#{gpu_bg_color}#{gpu_percentage}#{gpu_icon}|#[bg=black]#(hostname)'

# ============================================================================
# Initialize TMUX plugin manager (keep this line at the very bottom of
# tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
